services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8800:8800"
    environment:
      - NEON_DB_URL=${DB_URL:-}
      - ENVIRONMENT=production
      - FRONTEND_URL=${FRONTEND_URL}
    volumes:
      - ./backend/best_model.pt:/app/best_model.pt:ro
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports:
      - "3300:3300"  # Map host 3000 to container 3300
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    restart: unless-stopped
